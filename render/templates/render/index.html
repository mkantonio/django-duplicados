<body>
<main class="container">
    <div class="row text-center justify-content-center">
        <div class="col">
            <h1 class="display-4">Eliminar duplicados</h1>
        </div>
        <p>Hace una comparación entre la <strong>Columna1</strong> y <strong>Columna2</strong>, solo dejando los datos que existen en <strong>Columna1</strong> y no en<strong>Columna2</strong></p>
    </div>

    <form id="form" method="post">
        <div class="row">
            <div class="col-6">
                <div class="mb-3">
                    <label for="exampleFormControlTextarea1" id="label1" class="form-label"><strong>Columna 1</strong></label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" name="ntextarea1" rows="15"></textarea>
                </div>
                <button class="btn btn-primary" type="submit">Realizar comparacion</button>

            </div>
            <div class="col-6">
                <div class="mb-3">
                    <label for="exampleFormControlTextarea2" id="label2" class="form-label"><strong>Columna 2</strong></label>
                    <textarea class="form-control" id="exampleFormControlTextarea2" name="ntextarea2" rows="15"></textarea>
                </div>
                <button class="btn btn-danger" type="button" id="btn-limpiar">Limpiar campos</button>

            </div>
        </div>
    </form>
    <br>
    <div class="row">
        <table id="example" class="display nowrap" style="width:100%">
            <thead>
                <tr>
                    <th>Fila</th>
                    <th>Codigo</th>
                    <th>Accion</th>
                </tr>
            </thead>
            <tbody>
                
            </tbody>
            <tfoot>
                <tr>
                    <th>Fila</th>
                    <th>Codigo</th>
                    <th>Accion</th>

        </table>

</main>

<script type="text/javascript">

    $('#example').DataTable({
        dom: 'l<>Bfrtip',
        lengthMenu: [10, 25, 50, 100],
        pageLength: 10,
        buttons: [
            {
                extend: 'excel',
                filename: `duplicados-${timestamp()}`
            },
            {
                extend: 'csv',
                filename: `duplicados-${timestamp()}`
            },
        ],
        language: {
            search: "Buscar:",
            lengthMenu: "Mostrar _MENU_ entradas",
            info: "Mostrando _START_ a _END_ de _TOTAL_ entradas",
            infoEmpty: "Mostrando 0 a 0 de 0 entradas",
            infoFiltered: "(filtrado de _MAX_ entradas totales)",
            zeroRecords: "No se encontraron resultados",
            paginate: {
                first: "Primero",
                last: "Último",
                next: "Siguiente",
                previous: "Anterior"
            }
        },
        columns: [
            {"data": "Fila", width: '10%'},
            {"data": "Codigo"},
            {"data": "Accion", width: '20%'}
        ]
    });

    function timestamp(){
        const now = new Date();
        const formattedDate = `${now.getFullYear()}-${(now.getMonth() + 1).toString().padStart(2, '0')}-${now.getDate().toString().padStart(2, '0')}_${now.getHours().toString().padStart(2, '0')}-${now.getMinutes().toString().padStart(2, '0')}-${now.getSeconds().toString().padStart(2, '0')}`;
        return formattedDate;
     }

    let label = document.getElementById('label1');
    let label2 = document.getElementById('label2');

    function countLines(textareap) {
        let lines = textareap.value.split('\n');
        let lineCount = lines.length;
        for (let i = 0; i < lines.length; i++) {
            if (lines[i].length === 0) {
                lineCount--;
            }
        }
        return lineCount;
    }

    textarea.addEventListener('input', function() {
        let lineCount = countLines(this);
        label.innerHTML = `<strong>Columna 1</strong> - Líneas: ${lineCount}`;
    });

    textarea2.addEventListener('input', function() {
        let lineCount = countLines(this);
        label2.innerHTML = `<strong>Columna 2</strong> - Líneas: ${lineCount}`;
    });



    const form = document.getElementById('form');
    form.addEventListener('submit', (event) => {
        event.preventDefault();
        const formulario = new FormData(form);
        fetch('{% url "post_request" %}', {
            method: 'POST',
            body: formulario
        })
        .then(response => {
            // console.log(response);
            if (!response.ok){
                throw new Error(`Error HTTP: ${response.status}`);    
            }
            // console.log(response);
            return response.json();
        })
        .then(respuesta => {
            let resp = respuesta["result"];
            const jsonObject = JSON.parse(resp);
            const dataArray = Object.entries(jsonObject).map(([key, value]) => ({'Fila': key, 'Codigo': value, 'Accion': '<button class="btn btn-success copy-btn">Copiar</button>'}));


            const table = $('#example').DataTable();
            table.rows().remove();
            table.rows.add(dataArray).draw();     
            $('#example tbody').on('click', '.copy-btn', function () {
                const table = $('#example').DataTable();
                const data = table.cell($(this).closest('tr'), 1).data();
                navigator.clipboard.writeText(data)
                console.log(this);

                this.innerHTML = `Copiado <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-check-square" viewBox="0 0 16 16">
                <path d="M14 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h12zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z"/>
                <path d="M10.97 4.97a.75.75 0 0 1 1.071 1.05l-3.992 4.99a.75.75 0 0 1-1.08.02L4.324 8.384a.75.75 0 1 1 1.06-1.06l2.094 2.093 3.473-4.425a.235.235 0 0 1 .02-.022z"/>
                </svg>`;

                setTimeout(() => {
                    this.textContent = 'Copiar';
                }, 1700);

            });




            
        })
        .catch(error => console.log(error));
    });


    let btnLimpiar = document.querySelector("#btn-limpiar");
    btnLimpiar.addEventListener('click', function() {
        textarea.value="";
        textarea2.value="";
    });
    

});
</script>
